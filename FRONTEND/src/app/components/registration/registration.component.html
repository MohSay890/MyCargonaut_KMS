<div class="registration-page">
  <div class="registration-card">
    <h1>Konto erstellen</h1>
    <p class="subtitle">Jetzt kostenlos registrieren</p>

    <!-- Error Message -->
    <div class="error-message" *ngIf="error">
      {{ error }}
    </div>

    <form class="registration-form" (ngSubmit)="onSubmit()">
      <!-- Vorname und Nachname -->
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Vorname *</label>
          <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" placeholder="Max" required>
        </div>
        <div class="form-group">
          <label for="lastName">Nachname *</label>
          <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" placeholder="Mustermann" required>
        </div>
      </div>

      <!-- E-Mail -->
      <div class="form-group">
        <label for="email">E-Mail *</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="max@beispiel.de" required>
      </div>

      <!-- Telefon (optional) -->
      <div class="form-group">
        <label for="phone">Telefon (optional)</label>
        <input type="tel" id="phone" [(ngModel)]="phone" name="phone" placeholder="+49">
      </div>

      <!-- Passwort -->
      <div class="form-group">
        <label for="password">Passwort *</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••" required>
      </div>

      <!-- Passwort wiederholen -->
      <div class="form-group">
        <label for="passwordRepeat">Passwort wiederholen *</label>
        <input type="password" id="passwordRepeat" [(ngModel)]="passwordRepeat" name="passwordRepeat" placeholder="••••••••" required>
      </div>

      <!-- Passwort-Anforderungen -->
      <div class="password-requirements">
        <p>Passwort-Anforderungen:</p>
        <ul>
          <li>Mindestens 8 Zeichen</li>
          <li>Ein Großbuchstabe</li>
          <li>Eine Zahl</li>
        </ul>
      </div>

      <!-- AGB Checkbox -->
      <div class="checkbox-group">
        <input type="checkbox" id="agb" [(ngModel)]="agbAccepted" name="agb" required>
        <label for="agb">
          Ich akzeptiere die <a href="#">AGB</a> und <a href="#">Datenschutzerklärung</a>
        </label>
      </div>

      <!-- Newsletter Checkbox -->
      <div class="checkbox-group">
        <input type="checkbox" id="newsletter" [(ngModel)]="newsletterAccepted" name="newsletter">
        <label for="newsletter">Newsletter abonnieren (optional)</label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-submit" [disabled]="loading">
        {{ loading ? 'Wird registriert...' : 'Registrieren' }}
      </button>

      <!-- Login Link -->
      <p class="login-link">
        Schon ein Konto? <a routerLink="/login">Jetzt anmelden</a>
      </p>
    </form>
  </div>
</div>
