# --- TEST KONFIGURATION (src/test/resources/application.properties) ---

# 1. Wir nutzen H2 statt PostgreSQL (funktioniert überall ohne Installation)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Wichtig: Tabellen bei jedem Test neu erstellen
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# 2. DUMMY JWT KEY
# Falls dein Code nach "${jwt.secret}" sucht, braucht er hier einen Wert.
# Wenn deine Variable im Code anders heißt, pass den Namen links an!
jwt.secret=TestSecretKeyMussLangGenugSein1234567890TestKey!
jwt.expiration=3600000

# Server Port randomisieren, um Konflikte zu vermeiden
server.port=0
